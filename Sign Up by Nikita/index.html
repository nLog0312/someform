<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up by Nikita</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main">
        <div class="total-form">
            <div class="form-back">
                <div class="form-back-iconBack">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </div>

                <div class="form-back-iconEllipsis">
                    <ion-icon name="ellipsis-vertical-outline"></ion-icon>
                </div>
            </div>

            <div class="sideWhite"></div>

            <div class="form-signIn">
                <div class="signIn">
                    <div class="form-icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                    <h1 class="text-form">Sign In</h1>
                </div>

                <div class="signIn-active hide">
                    <h1 class="text-form">Sign In</h1>
                    <div class="input-form">
                        <input type="text" class="form-input" placeholder=" ">
                        <label for="Login" class="form-label">Login</label>
                    </div>
                    <div class="input-form">
                        <input type="text" class="form-input" placeholder=" ">
                        <label for="Login" class="form-label">Password</label>
                    </div>
                    <div class="submit">
                        <div class="contact">
                            <ul>
                                <li>
                                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                                </li>
                                <li>
                                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                                </li>
                                <li>
                                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                                </li>
                            </ul>
                        </div>

                        <button class="btn-arrow">
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>

                    <a class="forgot-link" href="#">Forgot password?</a>
                </div>
            </div>

            <div class="form-signUp">
                <div class="signUp">
                    <div class="form-icon">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </div>
                    <h1 class="text-form">Sign Up</h1>
                </div>

                <div class="signUp-active hide">
                    <h1 class="text-form">Sign Up</h1>
                    <div class="input-form">
                        <input type="text" class="form-input" placeholder=" ">
                        <label for="Login" class="form-label">Login</label>
                    </div>
                    <div class="input-form">
                        <input type="text" class="form-input" placeholder=" ">
                        <label for="Login" class="form-label">Password</label>
                    </div>
                    <button class="btn-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./assets/js/custom.js"></script>
</body>
</html>
