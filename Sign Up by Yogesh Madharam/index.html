<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="signup-header">
            <span class="header-name">login with facebook</span>
            <div class="header-icon">
                <div class="fb-icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </div>
                <div class="tw-icon">
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
            </div>
            <span class="header-name">login with twitter</span>
        </div>

        <div class="signup-body">
            <form action="">
                <input type="text" id="signup-email" name="email" placeholder="Email">
                <input type="text" id="signup-pass" name="Password" placeholder="Password">
                <div class="forgot">
                    <a href="#">I forgot my password?</a>
                </div>
                <div class="submit-login">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

        <div class="signup-footer">
            <div class="submit-create">
                <input type="submit" value="Create New Account">
            </div>
        </div>
    </div>
</body>
</html>
